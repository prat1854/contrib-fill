name: Run Backfill

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  backfill:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure Git identity
        run: |
          git config user.name "Prateek Vajpayee"
          git config user.email "pvajpayee41@gmail.com"

      - name: Run backfill (verbose)
        run: node new_backfill.js

      - name: Push (if anything new)
        run: |
          git status
          git push origin HEAD:main || true
